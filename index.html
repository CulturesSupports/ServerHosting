<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Hosting CRM</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>

body {
    font-family: 'Open Sans', sans-serif;
    background-color: #f5f5f5;
}

.navbar {
    background-color: #777333;
    padding: 1rem;
}

.navbar-brand {
    font-size: 1.5rem;
    font-weight: bold;
}

.card {
    margin-bottom: 1rem;
}

.card-body {
    padding: 1rem;
}

.card-title {
    font-size: 1.2rem;
    font-weight: bold;
}

.server-status-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 1rem;
}

.server-status-grid-item {
    background-color: #444;
    padding: 1rem;
    border-radius: 0.5rem;
}

.server-status-label {
    font-size: 1rem;
    color: #fff;
}

.server-status-value {
    font-size: 1.2rem;
    font-weight: bold;
    color: #fff;
}

.server-monitor-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 1rem;
}

.server-monitor-grid-item {
    background-color: #444;
    padding: 1rem;
    border-radius: 0.5rem;
}

.server-monitor-label {
    font-size: 1rem;
    color: #fff;
}

.server-monitor-value {
    font-size: 1.2rem;
    font-weight: bold;
    color: #fff;
}

/* Dark Green Monitor Board Grids */
.server-status-grid-item {
    background-color: #2ecc71;
}

.server-monitor-grid-item {
    background-color: #2ecc71;
}

/* Futuristic CRM Button */
.futuristic-button {
    background-color: #4CAF50;
    color: #fff;
    padding: 1rem 2rem;
    border: none;
    border-radius: 0.5rem;
    cursor: pointer;
}

.futuristic-button:hover {
    background-color: #3e8e41;
}

/* Animated Buttons */
.animated-button {
    background-color: #4CAF50;
    color: #fff;
    padding: 1rem 2rem;
    border: none;
    border-radius: 0.5rem;
    cursor: pointer;
    transition: background-color 0.5s ease-in-out;
}

.animated-button:hover {
    background-color: #3e8e41;
    transition: background-color 0.5s ease-in-out;
}

/* Profile Server Template CRM */
.profile-server-template {
    background-color: #f5f5f5;
    padding: 1rem;
    border: 1px solid #ddd;
    border-radius: 0.5rem;
}

.profile-server-template.server-status-grid {
    grid-template-columns: repeat(2, 1fr);
}

.profile-server-template.server-status-grid-item {
    background-color: #444;
    padding: 1rem;
    border-radius: 0.5rem;
}

.profile-server-template.server-status-label {
    font-size: 1rem;
    color: #fff;
}

.profile-server-template.server-status-value {
    font-size: 1.2rem;
    font-weight: bold;
    color: #fff;

</style>

<body>
    <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Personal Hosting CRM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Server Status</h5>
                        <div class="server-status-grid">
                            <div class="server-status-grid-item">
                                <span class="server-status-label">CPU:</span>
                                <span class="server-status-value">80%</span>
                            </div>
                            <div class="server-status-grid-item">
                                <span class="server-status-label">Memory:</span>
                                <span class="server-status-value">60%</span>
                            </div>
                            <div class="server-status-grid-item">
                                <span class="server-status-label">Disk:</span>
                                <span class="server-status-value">40%</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                    
                    
                    
                    <div class="profile-server-template">
    <div class="server-status-grid">
        <div class="server-status-grid-item">
            <span class="server-status-label">Instance :</span>
            <span class="server-status-value">80%</span>
             <br>
            <button class="futuristic-button"> Security </button>
        </div>
        <div class="server-status-grid-item">
            <span class="server-status-label">Temprature:</span>
            <span class="server-status-value">-60C</span>
            <br>
            <button class="futuristic-button">Cooldown ServerFarm -100C</button>
        </div>
        
         <div class="server-status-grid-item">
            <span class="server-status-label">Disk Space:</span>
            <span class="server-status-value">86200 Gb</span>
             <br>
            <button class="futuristic-button"> Upgrade Disk </button>
        </div>
        
        
     
        
    </div>
</div>
                    
                    
                    
                        <h5 class="card-title">Server Monitor</h5>
                        <div class="server-monitor-grid">
                            <div class="server-monitor-grid-item">
                                <span class="server-monitor-label">Game Server :</span>
                                <span class="server-monitor-value">Online</span>
                            </div>
                            <div class="server-monitor-grid-item">
                                <span class="server-monitor-label">Terror Monitor Server:</span>
                                <span class="server-monitor-value">Offline</span>
                            </div>
                            <div class="server-monitor-grid-item">
                                <span class="server-monitor-label">Cyber Deffence Server:</span>
                                <span class="server-monitor-value">Online Regime</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
